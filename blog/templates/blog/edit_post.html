{% extends 'blog/base.html' %}

{% block main %}

<div>
<a href="{% url 'blog:post_detail' post.pk %}">戻る</a>
</div>

<form action="{% url 'blog:edit_post' post.pk %}" method="POST">{% csrf_token %}
  <table>
    <tr>
      <th>タイトル</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>テキスト</th>
      <td>{{ form.text }}</td>
    </tr>
  </table>
  <button class="btn btn-primary" type="submit">保存</button>
</form>

{% endblock %}
