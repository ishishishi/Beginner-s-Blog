{% extends 'blog/base.html' %}
{% load staticfiles %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/top.css' %}">
{% endblock %}


{% block main %}
{% for post in posts %}
<div class="border-bottom">
  <h1>{{ post.title }}</h1>
  <p>{{ post.text | truncatechars:20 }}</p>

  <div>
    <a>投稿者：<a/>
    <a class="user" href="{% url 'blog:user_detail' pk=post.user.pk %}">{{ post.user }}</a>
    <a class="post-detail ml-4 float-right" href="{% url 'blog:post_detail'  pk=post.pk %}">記事を読む</a>
  </div>
</div>
{% endfor %}

{% endblock %}
