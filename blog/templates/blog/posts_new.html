{% extends 'blog/base.html' %}

{% block main %}

<form action="{% url 'blog:posts_new' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            <th>タイトル</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>内容</th>
            <td>{{ form.text }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">保存</button>
</form>

{% endblock %}
